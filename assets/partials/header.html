<header style="background:#111;border-bottom:1px solid #2a2a2a;">
  <style>
    .header-inline {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 20px;
      gap: 16px;
      font-family: system-ui, sans-serif;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-title a {
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
      text-decoration: none;
    }

    .github-stats-inline {
      display: flex;
      gap: 8px;
      align-items: center;
      background:#111;
      border:1px solid #2a2a2a;
      padding:10px 16px;
      border-radius:8px;
    }

    .github-stats-inline img {
      height: 28px;
      filter: invert(1);
    }

    .github-stats-inline a {
      color: white;
      font-weight: 600;
      text-decoration: none;
    }

    /* Botón hamburguesa */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Mobile / tablet */
    @media (max-width: 1024px) {
      .github-stats-inline {
        display: none;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>

  <div class="header-inline">
    <!-- Izquierda -->
    <div class="header-left">
      <div class="header-title">
        <a href="/">Local-First Tools</a>
      </div>
    </div>

    <!-- Derecha -->
    <div class="header-right">
      <button class="menu-toggle" aria-label="Open menu">☰</button>

      <div class="github-stats-inline">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub">
        <a href="https://github.com/davidalvarezp/local-first-tools" target="_blank">
          davidalvarezp/local-first-tools
        </a>
      </div>
    </div>
  </div>
</header>
