<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Resizer â€” Local-First Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/style.css">

    <style>
        /* === Tool-specific styles === */
        .tool-wrapper {
            margin-top: 32px;
        }

        .drop-area {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 48px 20px;
            text-align: center;
            cursor: pointer;
            color: var(--text-muted);
            transition: border 0.2s, background 0.2s;
        }

        .drop-area.hover {
            border-color: var(--accent);
            background: #0f172a;
        }

        .resize-controls {
            margin-top: 16px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .resize-controls input[type="number"] {
            width: 80px;
            padding: 6px 8px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg-panel);
            color: var(--text-main);
            font-size: 0.95rem;
        }

        .resize-controls label {
            color: var(--text-main);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 32px;
        }

        .image-card {
            border: 1px solid var(--border);
            background: #0e0e0e;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .image-card img {
            width: 100%;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .image-card button {
            background: var(--accent);
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.85rem;
            color: #000;
            font-weight: 600;
        }

        .image-card button:hover {
            opacity: 0.9;
        }

        .privacy-note {
            margin-top: 24px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div id="header"></div>

    <!-- Main layout -->
    <div class="layout">
        <!-- Sidebar izquierdo -->
        <aside id="sidebar"></aside>

        <!-- Contenido principal -->
        <main class="content">
            <div class="content-inner">
                <section class="page-content">
                    <h1>Image Resizer</h1>
                    <p class="subtitle">
                        Resize your images locally in your browser. Maintain aspect ratio or set custom width/height. No uploads, no tracking.
                    </p>

                    <section class="tool-wrapper">
                        <div id="dropArea" class="drop-area">
                            Drag & drop images here or click to select
                        </div>

                        <input
                            type="file"
                            id="fileInput"
                            accept="image/*"
                            multiple
                            hidden
                        >

                        <div class="resize-controls">
                            <label for="widthInput">Width:
                                <input type="number" id="widthInput" placeholder="px">
                            </label>

                            <label for="heightInput">Height:
                                <input type="number" id="heightInput" placeholder="px">
                            </label>

                            <label>
                                <input type="checkbox" id="maintainRatio" checked>
                                Maintain Aspect Ratio
                            </label>
                        </div>

                        <div id="images" class="images-grid"></div>

                        <p class="privacy-note">
                            All processing happens locally in your browser. Your files never leave your device.
                        </p>
                    </section>
                </section>
            </div>
        </main>

        <!-- Sidebar derecho -->
        <aside class="right-ads">
            <div class="ad-box">Ad space</div>
            <div class="ad-box">Ad space</div>
        </aside>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="/assets/js/includes.js"></script>
    <script src="/assets/js/ui.js"></script>

    <script>
        // Image Resizer logic
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const imagesGrid = document.getElementById('images');
        const widthInput = document.getElementById('widthInput');
        const heightInput = document.getElementById('heightInput');
        const maintainRatio = document.getElementById('maintainRatio');

        dropArea.addEventListener('click', () => fileInput.click());

        dropArea.addEventListener('dragover', e => {
            e.preventDefault();
            dropArea.classList.add('hover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('hover');
        });

        dropArea.addEventListener('drop', e => {
            e.preventDefault();
            dropArea.classList.remove('hover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', () => handleFiles(fileInput.files));

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (!file.type.startsWith('image/')) return;

                const reader = new FileReader();
                reader.onload = e => {
                    const img = new Image();
                    img.onload = () => {
                        let targetWidth = parseInt(widthInput.value) || img.width;
                        let targetHeight = parseInt(heightInput.value) || img.height;

                        if (maintainRatio.checked) {
                            const ratio = img.width / img.height;
                            if (widthInput.value && !heightInput.value) {
                                targetHeight = Math.round(targetWidth / ratio);
                            } else if (!widthInput.value && heightInput.value) {
                                targetWidth = Math.round(targetHeight * ratio);
                            } else if (widthInput.value && heightInput.value) {
                                targetHeight = Math.round(targetWidth / ratio);
                            }
                        }

                        const canvas = document.createElement('canvas');
                        canvas.width = targetWidth;
                        canvas.height = targetHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, targetWidth, targetHeight);

                        canvas.toBlob(blob => {
                            const url = URL.createObjectURL(blob);

                            const card = document.createElement('div');
                            card.className = 'image-card';

                            const imageEl = document.createElement('img');
                            imageEl.src = url;

                            const button = document.createElement('button');
                            button.textContent = 'Download';
                            button.onclick = () => {
                                const a = document.createElement('a');
                                a.href = url;
                                a.download = `resized_${file.name}`;
                                a.click();
                            };

                            card.appendChild(imageEl);
                            card.appendChild(button);
                            imagesGrid.appendChild(card);
                        }, 'image/png');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
