<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Converter | Local-First Tools</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Convert images locally in your browser. PNG, JPG, WebP. No uploads.">
    <meta name="author" content="Local-First Tools">

    <link rel="icon" href="/assets/images/favicon.webp" type="image/webp">

    <!-- Base styles -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Tool custom styles -->
    <link rel="stylesheet" href="/assets/css/image-converter.css">
</head>
<body>

<div id="header"></div>

<div class="layout">
    <aside id="sidebar-left"></aside>

    <main class="content">
        <div class="content-inner">
            <section class="page-content">
                <h1>Image Format Converter</h1>
                <p class="subtitle">
                    Convert images locally in your browser. No uploads. No tracking.
                </p>

                <section class="tool-wrapper">

                    <!-- Drop area -->
                    <div id="dropArea" class="drop-area">
                        <strong>Drag & drop images</strong>
                        <span>or click to select files</span>
                    </div>

                    <input type="file" id="fileInput" accept="image/*" multiple hidden>

                    <!-- Toolbar -->
                    <div class="tool-actions">
                        <div class="tool-info">
                            <span id="imageCount">0 images loaded</span>
                        </div>

                        <div class="tool-controls">
                            <select id="formatSelect">
                                <option value="image/png">PNG</option>
                                <option value="image/jpeg">JPG</option>
                                <option value="image/webp">WebP</option>
                            </select>

                            <button id="convertBtn" disabled>Convert</button>
                            <button id="downloadAllBtn" disabled>Download all</button>
                            <button id="clearBtn" class="secondary">Clear</button>
                        </div>
                    </div>

                    <!-- Results -->
                    <div id="images" class="images-grid"></div>

                    <p class="privacy-note">
                        All processing happens locally in your browser.
                    </p>
                </section>
            </section>
        </div>
    </main>

    <aside class="sidebar-right"></aside>
</div>

<div id="footer"></div>

<script src="/assets/js/includes.js"></script>
<script src="/assets/js/ui.js"></script>
<script src="/assets/js/image-converter.js"></script>

</body>
</html>
