site_name: Local-First Tools
site_description: Privacy-friendly web tools that run entirely in your browser.
site_author: davidalvarezp
site_url: https://davidalvarezp.github.io/local-first-tools/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
  palette:
    - scheme: default
      primary: blue
      accent: blue
    - scheme: slate
      primary: blue
      accent: blue

nav:
  - Home: index.md
  - Tools:
      - Image:
          - Metadata Remover: tools/image/metadata-remover.md
      - Social:
          - Instagram Stats: tools/social/instagram-stats.md
  - Privacy: privacy.md
  - About: about.md

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: true

extra:
  generator: false
